<!DOCTYPE html>
<html lang="en">

<head>
    <title>CV | Alex Shutilov</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <header></header>

    <div class="container-fluid">

        <article class="personal">
            <div class="container">
                <h2 class="block-title">personal</h2>
                <div id="personal"></div>
            </div>
        </article>

        <article class="education">
            <div class="container">
                <h2 class="block-title">education</h2>
                <div id="education"></div>
            </div>
        </article>

        <article class="experience">
            <div class="container">
                <h2 class="block-title">experience</h2>
                <div id="experience"></div>
            </div>
        </article>

        <article class="certifications">
            <div class="container">
                <h2 class="block-title">certifications</h2>
                <div id="certifications"></div>
            </div>
        </article>

        <article class="skills">
            <div class="container">
                <h2 class="block-title">skills</h2>
                <div id="skills"></div>
                <div class="row">
                    <div class="col-md-12 col-xl-4">

                        <p class="font-600">JavaScript
                            <span class="text-primary pull-right">80%</span>
                        </p>
                        <div class="progress m-b-30">
                            <div class="progress-bar progress-bar-primary progress-animated wow animated animated" role="progressbar" aria-valuenow="80"
                                aria-valuemin="0" aria-valuemax="100" style="width: 80%; visibility: visible; animation-name: animationProgress;">
                            </div>
                        </div>

                        <p class="font-600">jQuery
                            <span class="text-pink pull-right">50%</span>
                        </p>
                        <div class="progress m-b-30">
                            <div class="progress-bar progress-bar-pink progress-animated wow animated animated" role="progressbar" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100" style="width: 50%; visibility: visible; animation-name: animationProgress;">
                            </div>
                        </div>

                        <p class="font-600">HTML
                            <span class="text-info pull-right">70%</span>
                        </p>
                        <div class="progress m-b-30">
                            <div class="progress-bar progress-bar-info progress-animated wow animated animated" role="progressbar" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" style="width: 70%; visibility: visible; animation-name: animationProgress;">
                            </div>
                        </div>

                        <p class="font-600">CSS
                            <span class="text-warning pull-right">65%</span>
                        </p>
                        <div class="progress m-b-30">
                            <div class="progress-bar progress-bar-warning progress-animated wow animated animated" role="progressbar" aria-valuenow="65"
                                aria-valuemin="0" aria-valuemax="100" style="width: 65%; visibility: visible; animation-name: animationProgress;">
                            </div>
                        </div>

                        <p class="font-600">Angular / React
                            <span class="text-success pull-right">20%</span>
                        </p>
                        <div class="progress m-b-30">
                            <div class="progress-bar progress-bar-success progress-animated wow animated animated" role="progressbar" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100" style="width: 20%; visibility: visible; animation-name: animationProgress;">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>

        <article class="achievements">
            <div class="container">
                <h2 class="block-title">achievements</h2>
                <div id="achievements"></div>
            </div>
        </article>

    </div>

    <footer class="container-fluid">
        <button id="to-top" value="TO TOP"></button>
    </footer>

    <script src="assets/js/main.js?"></script>

</body>

</html>
